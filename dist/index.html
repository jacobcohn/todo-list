<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Todo List</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script defer src='main.js'></script>
</head>
<body>
    <div id='container'>
        <div id='headerSection'>
            <i id='headerIcon' class="fas fa-list-ul"></i>
            <h1 id='headerTitle'>ToDo List</h1>
        </div>
        <div id='projectSection'>
            <div id='homeProjectDiv' class='projectDiv'>
                <button id='Home projectBtn' class="projectBtn">
                    <i class="fas fa-home"></i>
                    Home
                </button>
            </div>
            <div id='allProjectsContainer'></div>
            <div id='addProjectBtnDiv' class="displayDefault">
                <button id='addProjectBtn'>
                    <i class="fas fa-plus"></i>
                    Add Project
                </button>
            </div>
            <div id='addProjectFormDiv' class='displayNone'>
                <form id='addProjectForm' autocomplete="off">
                    <input type='text' id='addProjectInput' class='addProjectFormElement' name='projectName' placeholder="Project Name" maxlength="12">
                    <button type='submit' id='submitNewProjectBtn' class='addProjectFormElement'>Add</button>
                    <button type='button' id='cancelAddProjectBtn' class='addProjectFormElement'>Cancel</button>
                </form>
            </div>
        </div>
        <div id='taskSection'>
            <div id='taskTitleDiv'>
                <h2 id='taskTitle'>Home</h2>
            </div>
            <div id='allTasksContainer'>
                <div class='taskDiv'>
                    <div class='taskPriority'></div>
                    <div class='taskStatus'>
                        <i class="fas fa-check taskStatusIcon displayNone"></i>
                    </div>
                    <div class='taskName'>Clean Dishes</div>
                    <div class='taskDueDate'>05/31/21</div>
                    <i class="fas fa-edit taskEditIcon"></i>
                    <i class="fas fa-trash taskDeleteIcon"></i>
                </div>
                <div class='taskDiv taskDivCompleted'>
                    <div class='taskPriority'></div>
                    <div class='taskStatus'>
                        <i class="fas fa-check taskStatusIcon"></i>
                    </div>
                    <div class='taskName lineThrough'>Clean Room</div>
                    <div class='taskDueDate lineThrough'>06/01/21</div>
                    <i class="fas fa-edit taskEditIcon"></i>
                    <i class="fas fa-trash taskDeleteIcon"></i>
                </div>
                <div class='taskDiv'>
                    <div class='taskPriority'></div>
                    <div class='taskStatus'>
                        <i class="fas fa-check taskStatusIcon displayNone"></i>
                    </div>
                    <div class='taskName'>Clean Closet</div>
                    <div class='taskDueDate'>06/02/21</div>
                    <i class="fas fa-edit taskEditIcon"></i>
                    <i class="fas fa-trash taskDeleteIcon"></i>
                </div>
            </div>
            <div id='addTaskBtnDiv'>
                <button id='addTaskBtn' class='displayDefault'>
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </div>
        <div id='footerSection'>
            <a href='https://github.com/jcohn16/todo-list'>
                <p id='footerParagraph'>Made by jcohn16</p>
            </a>
            <a href='https://github.com/jcohn16/todo-list'>
                <i id='footerIcon' class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <div id='addTaskModalBackground' class='modalBackground displayNone'>
        <div id='addTaskModalContent' class='taskModalContent'>
            <h1 id='addTaskTitle' class='taskFormTitle'>Add Task</h1>
            <form id='addTaskForm' class='taskForm'>
                <label id='addTaskNameLabel' for='addTaskName'>Name:</label>
                <input type='text' id='addTaskNameInput' name='addTaskName' class='taskFormInputElement' required>
                <label id='addTaskNotesLabel' for='addTaskNotes'>Notes:</label>
                <textarea type='textarea' id='addTaskNotesTextArea' name='addTaskNotes' class='taskFormInputElement taskFormNotesTextArea'></textarea>
                <label id='addTaskPriorityLabel' for='addTaskPriority'>Priority:</label>
                <select id='addTaskPrioritySelect' name='addTaskPriority' class='taskFormInputElement'>
                    <option value='low'>Low</option>
                    <option value='medium'>Medium</option>
                    <option value='high'>High</option>
                </select>
                <label id='addTaskDueDateLabel' for='addTaskDueDate'>Due Date:</label>
                <input type='date' id='addTaskDueDateInput' name='addTaskDueDate' class='taskFormInputElement' min="2020-01-01" max='2030-01-01' required>
                <label id='addTaskProjectLabel' for='addTaskProject'>Project:</label>
                <select id='addTaskProjectSelect' name='addTaskProject' class='taskFormInputElement'>
                    <option value='Project #1'>Project #1</option>
                    <option value='Project #2'>Project #2</option>
                    <option value='Project #3'>Project #3</option>
                </select>
                <div id='addTaskFormBtns' class='taskFormBtnsDiv'>
                    <button type='submit' id='submitAddTaskBtn' class='taskFormBtn submitTaskFormBtn'>Add</button>
                    <button type='button' id='cancelAddTaskBtn' class='taskFormBtn cancelTaskFormBtn'>Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id='editTaskModalBackground' class='modalBackground displayNone'>
        <div id='editTaskModalContent' class='taskModalContent'>
            <h1 id='editTaskTitle' class='taskFormTitle'>Edit Task</h1>
            <form id='editTaskForm' class='taskForm'>
                <label id='editTaskNameLabel' for='editTaskName'>Name:</label>
                <input type='text' id='editTaskNameInput' name='editTaskName' class='taskFormInputElement' required>
                <label id='editTaskNotesLabel' for='editTaskNotes'>Notes:</label>
                <textarea type='textarea' id='editTaskNotesTextArea' name='editTaskNotes' class='taskFormInputElement taskFormNotesTextArea'></textarea>
                <label id='editTaskPriorityLabel' for='editTaskPriority'>Priority:</label>
                <select id='editTaskPrioritySelect' name='editTaskPriority' class='taskFormInputElement'>
                    <option value='low'>Low</option>
                    <option value='medium'>Medium</option>
                    <option value='high'>High</option>
                </select>
                <label id='editTaskDueDateLabel' for='editTaskDueDate'>Due Date:</label>
                <input type='date' id='editTaskDueDateInput' name='editTaskDueDate' class='taskFormInputElement' min="2020-01-01" max='2030-01-01' required>
                <label id='editTaskProjectLabel' for='editTaskProject'>Project:</label>
                <select id='editTaskProjectSelect' name='editTaskProject' class='taskFormInputElement'>
                    <option value='Project #1'>Project #1</option>
                    <option value='Project #2'>Project #2</option>
                    <option value='Project #3'>Project #3</option>
                </select>
                <div id='editTaskFormBtns' class='taskFormBtnsDiv'>
                    <button type='submit' id='submitEditTaskBtn' class='taskFormBtn submitTaskFormBtn'>Edit</button>
                    <button type='button' id='cancelEditTaskBtn' class='taskFormBtn cancelTaskFormBtn'>Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id='displayTaskModalBackground' class='modalBackground displayFlex'>
        <div id='displayTaskModalContent' class='taskModalContent'>
            <p id='displayTaskNameLabel' class='displayTaskElement'>Name:</p>
            <p id='displayTaskNameDescription' class='displayTaskElement'>Clean Dished</p>
            <p id='displayTaskNotesLabel' class='displayTaskElement'>Notes:</p> 
            <p id='displayTaskNotesDescription' class='displayTaskElement'>Do It After Dinner</p> <!--This might be a problem bc notes might be big-->
            <p id='displayTaskPriorityLabel' class='displayTaskElement'>Priority:</p>
            <p id='displayTaskPrioityDescription' class='displayTaskElement'>Low</p>
            <p id='displayTaskDueDateLabel' class='displayTaskElement'>Due Date:</p>
            <p id='displayTaskDueDateDescription' class='displayTaskElement'>05/31/21</p>
            <p id='displayTaskProjectLabel' class='displayTaskElement'>Project:</p>
            <p id='displayTaskProjectDescription' class='displayTaskElement'>Chores</p>
            <button id='displayTaskCloseBtn' class='displayTaskElement'>Close</button>
        </div>
    </div>

    <div id='errorModalBackground' class='modalBackground displayNone'>
        <div id='errorModalContent'>
            <h1 id='errorModalMessage'></h1>
            <button id='errorModalBtn'>Close</button>
        </div>
    </div>
</body>
</html>
