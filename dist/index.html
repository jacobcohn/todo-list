<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Todo List</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script defer src='main.js'></script>
</head>
<body>
    <div id='container'>
        <div id='headerSection'>
            <i id='headerIcon' class="fas fa-list-ul"></i>
            <h1 id='headerTitle'>ToDo List</h1>
        </div>
        <div id='projectSection'>
            <div id='homeProjectDiv' class='projectDiv'>
                <button id='Home projectBtn' class="projectBtn">
                    <i class="fas fa-home"></i>
                    Home
                </button>
            </div>
            <div id='allProjectsContainer'></div>
            <div id='addProjectBtnDiv' class="displayDefault">
                <button id='addProjectBtn'>
                    <i class="fas fa-plus"></i>
                    Add Project
                </button>
            </div>
            <div id='addProjectFormDiv' class='displayNone'>
                <form id='addProjectForm' autocomplete="off">
                    <input type='text' id='addProjectInput' class='addProjectFormElement' name='projectName' placeholder="Project Name" maxlength="12">
                    <button type='submit' id='submitNewProjectBtn' class='addProjectFormElement'>Add</button>
                    <button type='button' id='cancelAddProjectBtn' class='addProjectFormElement'>Cancel</button>
                </form>
            </div>
        </div>
        <div id='taskSection'>
            <div id='taskTitleDiv'>
                <h2 id='taskTitle'>Home</h2>
            </div>
            <div id='allTasksContainer'>
                <div class='taskDiv'>
                    <div class='taskPriority'></div>
                    <div class='taskStatus'>
                        <i class="fas fa-check taskStatusIcon"></i>
                    </div>
                    <div class='taskName'>Clean Dishes</div>
                    <div class='taskDueDate'>05/31/21</div>
                    <i class="fas fa-edit taskEditIcon"></i>
                    <i class="fas fa-trash taskDeleteIcon"></i>
                </div>
                <div class='taskDiv'>
                    <div class='taskPriority'></div>
                    <div class='taskStatus'>
                        <i class="fas fa-check taskStatusIcon"></i>
                    </div>
                    <div class='taskName'>Clean Room</div>
                    <div class='taskDueDate'>06/01/21</div>
                    <i class="fas fa-edit taskEditIcon"></i>
                    <i class="fas fa-trash taskDeleteIcon"></i>
                </div>
                <div class='taskDiv'>
                    <div class='taskPriority'></div>
                    <div class='taskStatus'>
                        <i class="fas fa-check taskStatusIcon"></i>
                    </div>
                    <div class='taskName'>Clean Closet</div>
                    <div class='taskDueDate'>06/02/21</div>
                    <i class="fas fa-edit taskEditIcon"></i>
                    <i class="fas fa-trash taskDeleteIcon"></i>
                </div>
            </div>
            <div id='addTaskBtnDiv'>
                <button id='addTaskBtn' class='displayDefault'>
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </div>
        <div id='footerSection'>
            <a href='https://github.com/jcohn16/todo-list'>
                <p id='footerParagraph'>Made by jcohn16</p>
            </a>
            <a href='https://github.com/jcohn16/todo-list'>
                <i id='footerIcon' class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <div id='modalBackground' class='displayNone'>
        <div id='modalContent'>
            <h1 id='modalMessage'></h1>
            <button id='modalBtn'>Close</button>
        </div>
    </div>
</body>
</html>
